<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/mvp.css/1.6.2/mvp.css"
      integrity="sha512-slB21TTezvEAaveXL2z5dh3TjuIuk5XNI+9xzQRmTl8i651v3JQLKPEiHuMR6xyw1P+VXGt7QQdv9Xb0iBXnkQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <style>
      legend {
        display: none;
      }
      fieldset {
        border-width: 0px;
      }
      .path {
        width: 1px;
        height: 1px;
        overflow: hidden; /* 공간 초과하는 컨텐츠 숨김*/
      }
      [for=photo] {
        background-color: dodgerblue;
        display: inline-block; /* 글자만큼 줄어듦 */
        color: white;
        padding: 5px 10px;
      }
      #file_path {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>네이버와 같은 검색 폼</h1> <!-- 주소창에보임 get:가지고 오다 / 안 보임post:내보내다 -->
    <form action="/register" method="post" name="register_form" autocomplete="off">
      <!--검색 폼-->
      <label for="name">검색</label>
      <!-- 길게 한 줄을 입력밭을 때 input vs 여러 줄 textarea-->
      <label for="search" id="name" placeholder="광주 강수량"></label>
      <input type="submit" value="검색" />
    </form>
    <h2>회원가입 폼</h2>
    <form>
      <fieldset>
        <legend>회원정보</legend>
        <div> 
            <label for="user_id">아이디</label>
            <!-- required 필수입력-->
            <!--autofoculs 마우스 깜빡깜빡-->
            <input
              type="text"
              maxlength="12"
              name="user_id"
              id="user_id"
              autofocus 
              required
              placeholder="숫자, 문자, 기호 포함 12자"
            />
        </div>
        <div>
            <label for="user_pw">비밀번호</label>
            <input
              type="password"
              maxlength="16"
              name="user_pw"
              id="user_pw"
              placeholder="숫자, 문자, 기호 포함 16자"
            >
        </div>
        <div> <!-- 알트 클릭 같이 수정-->
            <label for="user_pw2">비밀번호 확인</label>
            <input
              type="password"
              name="user_pw2"
              id="user_pw2"
              placeholder="숫자, 문자, 기호 포함 16자"
            >
            <!--틀릴 때 출력-->
            <p>입력한 비밀번호가 틀립니다!</p>
        </div>
        <div>
            <label for="user_phone">전화번호</label>
            <input type="tel" id="user_phone" name="user_phone" maxlength="11" required placeholder="- 생략">
        </div>
        <div>
            <label for="user_mail">이메일</label>
            <input type="text" name="" id="">@
            <select name="" id="">
                <option value="naver.com">네이버</option>
                <option value="google.com">구글</option>
                <option value="daum.net">다음</option>

            </select>
        </div>
      </fieldset>

      <fieldset>
        <!--폼에서만 쓰는 태그, 마치 div 역할: 구역 지정, 스타일-->
        <legend>문자 광고 수신 동의</legend>
        <input type="checkbox" name="yes" id="yes" checked >
        <label for="yes">동의함</label>
      </fieldset>
      <fieldset>
        <legend>결혼 여부</legend>
        <!-- 둘 중 하나 선택은 네임 동일-->
        <input type="radio" name="married" value="1" id="married1" checked>
        <label for="married1">기혼</label>
        <input type="radio" name="married" value="0" id="married2">
        <label for="married2">미혼</label>
      </fieldset>
      <fieldset>
        <legend>취미</legend>
        <input type="checkbox" name="h1" id="h1">
        <label for="h1">낮잠</label>
        <input type="checkbox" name="h2" id="h2">
        <label for="h2">티비시청</label>
        <input type="checkbox" name="h3" id="h3">
        <label for="h3">영화</label>
        <input type="checkbox" name="h4" id="h4">
        <label for="h4">배드민턴</label>
      </fieldset>
      <fieldset>
        <legend>프로필 사진 등록</legend>
        <input type="text" id="file_path" disabled> <!--입력 불가-->
        <label for="photo">찾기</label>
        <div class="path">
            <input type="file" id="attach_file">
        </div>
      </fieldset>
      <button>가입</button>
      <button>취소</button>
    </form>
  </body>
</html>
